<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chi tiết sản phẩm</title>
        <link rel="stylesheet" href="detail.css" />
    </head>
    <body>
        <div class="container">
            <a href="index.html" class="back-btn">← Quay về</a>

            <div class="product-header">
                <div class="product-image">
                    <img id="product-image" src="" alt="Hình sản phẩm" />
                </div>
                <div class="product-info">
                    <h1 class="product-title" id="product-title"></h1>
                    <div class="brand" id="product-brand"></div>
                    <div class="price">
                        <span id="product-price"></span>
                        <span class="discount" id="product-discount"></span>
                    </div>
                    <div class="rating">⭐ <span id="product-rating"></span></div>
                    <div class="stock" id="product-stock"></div>
                    <div class="description" id="product-description"></div>
                    <div class="product-cta">
                        <button class="cta-btn">Mua ngay</button>
                        <button class="cta-btn">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>

            <div class="reviews" id="product-reviews">
                <h3>Đánh giá sản phẩm</h3>
            </div>
        </div>

        <script src="detail.js"></script>
    </body>
</html>
